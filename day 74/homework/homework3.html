position: fixed — ელემენტი სრულად ფიქსირდება ეკრანის გარკვეულ წერტილზე და არ მოძრაობს გვერდის გადახვევისას.
ანუ, ეკრანის რომელიმე წერტილზე მუდმივად იქნება.
position: sticky — ელემენტი იქცევა როგორც relative
პირველ რიგში, მაგრამ გადახვევისას (ამამოუდგენლად) ხდება
