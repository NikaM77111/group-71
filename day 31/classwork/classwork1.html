<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f4ff;
      color: #001d3d;
      margin: 0;
    }

    h1 {
      background-color: #001d3d;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .content {
      padding: 20px;
    }

    .info {
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
    }

    button {
      background-color: rgb(6, 6, 112);
      color: white;
      padding: 10px 20px;
      border: none;
    }

    footer {
      background-color: #001d3d;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Contact Our Goal Oriented Bookstore</h1>

  <div class="content">
    <div class="info">
      <p><b>Address:</b> 123 Book Street, Tbilisi</p>
      <p><b>Phone:</b> +995 555 123 456</p>
      <p><b>Email:</b> contact@ourbookstore.ge</p>
    </div>

    <form>
      <label>Your Name:</label>
      <input type="text" name="name">

      <label>Your Email:</label>
      <input type="email" name="email">

      <label>Your Message:</label>
      <textarea rows="5" name="message"></textarea>

      <button type="submit">Send</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Our goal oriented bookstore
  </footer>

</body>
</html>
