<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>პროდუქტების სია</title>
<style>
  ul {
    list-style-type: none; /* მარკერების წაშლა */
    padding-left: 0; /* სიის დეფაულტური მარცხენა შუალედის ამოღება */
  }
  ul li {
    background-color: #cce5ff; /* ნელია ლურჯი ფონი */
    border: 1px solid #004085; /* მუქი ლურჯი საზღვარი */
    margin: 5px 0;
    padding: 10px;
    border-radius: 5px;
  }
</style>
</head>
<body>

<ul>
  <li>ლეპტოპი</li>
  <li>მობილური ტელეფონი</li>
  <li>ყურსასმენი</li>
  <li>ტელევიზორი</li>
  <li>პრინტერი</li>
</ul>

</body>
</html>
