<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <style>
    #purple-box {
      width: 300px;
      height: 300px;
      background-color: violet;
      font-size: 35px;
    }

    #purple-box p {
      font-size: 150%;
    }

    /*
    purple-box-ს აქვს ფონტის ზომა 35px.
    პარაგრაფს აქვს 150% ფონტის ზომა.

    150% = 1.5 * მშობლის ფონტის ზომა
    1.5 * 35px = 52.5px

    შედეგად, პარაგრაფის ტექსტი იქნება 52.5px ზომის.
    */
  </style>
</head>
<body>

  <div id="purple-box">
    <p>ეს არის ტექსტი 150% ფონტით</p>
  </div>

</body>
</html>
