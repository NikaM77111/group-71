<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motors - Sticky Header Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            position: sticky;
            top: 0;
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            height: 1500px; /* To simulate scrolling */
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <h1>Motors - Explore Our Vehicles</h1>
    </header>
    <main>
        <h2>Welcome to Motors</h2>
        <p>Find the best cars, motorcycles, and more!</p>
    </main>
    <footer>
        <p>&copy; 2025 Motors - All rights reserved</p>
    </footer>
</body>
</html>
