<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Footer Example</title>
  <style>
    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    footer a {
      color: lightgray;
      text-decoration: none;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    footer a:hover {
      text-decoration: underline white;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <footer>
    <p>© 2025 ყველა უფლება დაცულია | <a href="#">დამატებითი ინფორმაცია</a></p>
  </footer>

</body>
</html>
