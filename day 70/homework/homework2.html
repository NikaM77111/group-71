<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs Position Example</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            background-color: lightgray;
            position: relative;
        }

        .red {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
        }

        .blue {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            top: 0;
            right: 0;
        }

        .green {
            width: 100px;
            height: 100px;
            background-color: green;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .yellow {
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="red"></div>
        <div class="blue"></div>
        <div class="green"></div>
        <div class="yellow"></div>
    </div>
</body>
</html>
