<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Account Registration</title>
</head>
<body>

    <h2>Bank Account Registration</h2>



    <form action="/submit-form" method="post">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="first_name" placeholder="Enter your first name"><br><br>

        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="last_name" placeholder="Enter your last name"><br><br>

        <label for="personalId">Personal ID Number:</label><br>
        <input type="text" id="personalId" name="personal_id" placeholder="Enter your ID number"><br><br>

        <label for="amount">Amount to Withdraw:</label><br>
        <input type="number" id="amount" name="withdraw_amount" placeholder="e.g. 10"><br><br>


        
        <label for="currency">Choose Currency:</label><br>
        <select id="currency" name="currency">
            <option value="GEL">GEL (Georgian Lari)</option>
            <option value="USD">USD (US Dollar)</option>
            <option value="EUR">EUR (Euro)</option>
            <option value="YEN">YEN (Japanese Yen)</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
