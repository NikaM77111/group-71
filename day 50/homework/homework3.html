<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<style>
    ol {
    list-style-type: disc; /* рЃЏрЃарЃњрЃЋрЃљрЃџрЃў рЃЏрЃљрЃарЃЎрЃћрЃарЃў */
    }
    ol li::marker {
    content: "­ЪїЇ "; /* рЃЏрЃљрЃарЃЎрЃћрЃарЃўрЃА рЃерЃўрЃњрЃюрЃўрЃЌ рЃбрЃћрЃЦрЃАрЃбрЃў, рЃЏрЃљрЃњрЃљрЃџрЃўрЃЌрЃљрЃЊ рЃћрЃАрЃћрЃЏрЃћрЃАрЃћ */
    }
</style>
</head>
<body>

<ol>
    <li>рЃўрЃљрЃърЃЮрЃюрЃўрЃљ</li>
    <li>рЃАрЃљрЃцрЃарЃљрЃюрЃњрЃћрЃЌрЃў</li>
    <li>рЃўрЃбрЃљрЃџрЃўрЃљ</li>
    <li>рЃћрЃАрЃърЃљрЃюрЃћрЃЌрЃў</li>
    <li>рЃерЃЋрЃћрЃўрЃфрЃљрЃарЃўрЃљ</li>
</ol>

</body>
</html>
