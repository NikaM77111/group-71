<!--Inline და Block Level ელემენტები:

Block-level ელემენტები:
ეს ელემენტები მთლიანად იკავებენ სივრცეს ან ხაზის სიგრძეს. ისინი ყოველთვის ახალი ხაზიდან იწყებენ და სივრცე აქვთ  კონტეინერების შიგნით.
მაგალითად, <div>, <p>, <h1>, <section>, <article>.

Inline ელემენტები:
ეს ელემენტები არ იწყებენ ახალ ხაზს. ისინი მხოლოდ ისეთ ადგილებში იკავებენ სივრცეს, რაც საჭიროა მათი შინაარსის ზომის მიხედვით.
მაგალითად, , <a>, <strong>, <em>.
