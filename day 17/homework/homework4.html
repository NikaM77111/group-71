<form>
    <h2>Goa-ს კურსის სარეგისტრაციო ფორმა</h2>

    <label for="fullname">სახელი და გვარი:</label><br>
    <input type="text" id="fullname" name="fullname"><br><br>

    <label for="age">ასაკი:</label><br>
    <input type="number" id="age" name="age" min="5" max="100"><br><br>

    <label for="parentname">მშობლის სახელი და გვარი:</label><br>
    <input type="text" id="parentname" name="parentname"><br><br>

    <label for="parentphone">მშობლის ტელეფონის ნომერი:</label><br>
    <input type="tel" id="parentphone" name="parentphone" placeholder="+995-5XX-XXX-XXX"><br><br>

    <label for="course">აირჩიე კურსი:</label><br>
    <select id="course" name="course">
    <option value="">-- აირჩიე კურსი --</option>
    <option value="python">Python Programming</option>
    <option value="web">Web Development</option>
    <option value="game">Game Development</option>
    <option value="design">Graphic Design</option>
    <option value="cyber">Cybersecurity</option>
</select><br><br>

    <input type="submit" value="დარეგისტრირდი">
</form>
