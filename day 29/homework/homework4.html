<!DOCTYPE html>
<html lang="ka">
<head>
     <meta charset="UTF-8">
     <title>Paragraphs & Buttons</title>
     <style>
    /* პარაგრაფები */
    .blue-paragraph {
      color: blue;
      text-align: center;
      border: 2px solid black;
    }

    .dark-blue-paragraph {
      color: darkblue;
      text-align: center;
      border: 3px double purple;
    }

    /* ფოტოს სტილები */
    .photo1 {
      width: 250px;
      border-radius: 20px;
      border: 2px solid green;
    }

    .photo2 {
      width: 300px;
      border-radius: 50%;
      border: 3px dashed orange;
    }

    /* ღილაკები */
    .btn1 {
      background-color: black;
      color: white;
      border-radius: 3px;
      padding: 10px;
    }

    .btn2 {
      background-color: black;
      color: red;
      border-radius: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>

  <p class="blue-paragraph">ეს არის პირველი პარაგრაფი.</p>
  <p class="blue-paragraph">ეს არის მეორე პარაგრაფი.</p>

  <p class="dark-blue-paragraph">ეს არის მესამე პარაგრაფი.</p>
  <p class="dark-blue-paragraph">ეს არის მეოთხე პარაგრაფი.</p>
  <p class="dark-blue-paragraph">ეს არის მეხუთე პარაგრაფი.</p>

  <img src="photo1.jpg" class="photo1" alt="Photo 1">
  <img src="photo2.jpg" class="photo2" alt="Photo 2">

  <br><br>
  <button class="btn1">ღილაკი 1</button>
  <button class="btn2">ღილაკი 2</button>

</body>
</html>
