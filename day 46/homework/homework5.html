<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Navigation Example</title>
  <style>
    nav a {
      text-decoration: none;
      color: red;
      margin-right: 20px;
      font-size: 18px;
      font-weight: normal;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: blue;
      font-size: 22px;
      font-weight: bold;
    }

    nav a:active {
      color: purple;
      font-size: 16px;
    }

    nav a:visited {
      color: yellow;
      font-weight: normal;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
  </nav>

</body>
</html>
