<form>
    <h2>Facebook Registration Form</h2>

    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br><br>

  <!-- Drop-Down მენიუ სქესის არჩევისთვის -->
  <label for="gender">Gender:</label><br>
  <select id="gender" name="gender">
    <option value="">-- Select your gender --</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
    <option value="prefer_not_say">Prefer not to say</option>
    </select><br><br>

 <input type="checkbox" id="bot" name="bot">
    <label for="bot">I am not a bot.</label><br>

    <input type="checkbox" id="terms" name="terms">
    <label for="terms">I agree to the Terms & Conditions.</label><br>

    <input type="checkbox" id="signedin" name="signedin">
    <label for="signedin">Keep me signed in.</label><br><br>

    <input type="submit" value="Register">
</form>
