<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>ღილაკები და ფოტოები</title>
    <style>
    /* პირველი 3 ღილაკისთვის საერთო class */
    .green-button {
        background-color: green;
        font-family: Arial, sans-serif;
        border: 2px solid orange;
        color: white;
        margin: 5px;
        }

    /* დარჩენილი 2 ღილაკისთვის */
    .red-button {
      background-color: darkred;
      font-family: Verdana, sans-serif;
      border: 1px double blue;
      color: white;
      padding: 10px 20px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <!-- ღილაკები -->
  <button class="green-button">ღილაკი 1</button>
  <button class="green-button">ღილაკი 2</button>
  <button class="green-button">ღილაკი 3</button>
  <button class="red-button">ღილაკი 4</button>
  <button class="red-button">ღილაკი 5</button>

</body>
</html>
