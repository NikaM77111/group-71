border-collapse рЃњрЃљрЃЏрЃЮрЃўрЃДрЃћрЃюрЃћрЃЉрЃљ рЃфрЃ«рЃарЃўрЃџрЃерЃў рЃАрЃЋрЃћрЃбрЃћрЃЉрЃАрЃљ рЃЊрЃљ рЃЏрЃгрЃЎрЃарЃўрЃЋрЃћрЃЉрЃА рЃерЃЮрЃарЃўрЃА рЃАрЃљрЃќрЃдрЃЋрЃарЃћрЃЉрЃўрЃА (border) рЃЦрЃфрЃћрЃЋрЃўрЃА рЃњрЃљрЃюрЃАрЃљрЃАрЃљрЃќрЃдрЃЋрЃарЃљрЃЊ.

Ръц рЃЏрЃюрЃўрЃерЃЋрЃюрЃћрЃџрЃЮрЃЉрЃћрЃЉрЃў:
separate (рЃюрЃљрЃњрЃБрЃџрЃўрЃАрЃ«рЃЏрЃћрЃЋрЃўрЃљ) РђЊ рЃАрЃЋрЃћрЃбрЃћрЃЉрЃА рЃЊрЃљ рЃЏрЃгрЃЎрЃарЃўрЃЋрЃћрЃЉрЃА рЃљрЃЦрЃЋрЃЌ рЃАрЃљрЃЎрЃБрЃЌрЃљрЃарЃў рЃАрЃљрЃќрЃдрЃЋрЃарЃћрЃЉрЃў, рЃарЃЮрЃЏрЃџрЃћрЃЉрЃўрЃф рЃћрЃарЃЌрЃЏрЃљрЃюрЃћрЃЌрЃўрЃАрЃњрЃљрЃю рЃњрЃљрЃЏрЃЮрЃДрЃЮрЃцрЃўрЃџрЃўрЃљ.
collapse РђЊ рЃфрЃ«рЃарЃўрЃџрЃўрЃА рЃДрЃЋрЃћрЃџрЃљ рЃБрЃ»рЃарЃљ рЃўрЃќрЃўрЃљрЃарЃћрЃЉрЃА рЃАрЃљрЃќрЃдрЃЋрЃљрЃарЃА рЃЊрЃљ рЃАрЃљрЃќрЃдрЃЋрЃарЃћрЃЉрЃў "рЃўрЃЎрЃБрЃЏрЃерЃћрЃЉрЃљ" рЃћрЃарЃЌрЃЏрЃљрЃюрЃћрЃЌрЃЌрЃљрЃю. рЃЮрЃарЃў рЃЏрЃћрЃќрЃЮрЃЉрЃћрЃџрЃў рЃБрЃ»рЃарЃўрЃА рЃАрЃљрЃќрЃдрЃЋрЃљрЃарЃў рЃћрЃарЃЌ рЃ«рЃљрЃќрЃљрЃЊ рЃћрЃЕрЃЋрЃюрЃћрЃЉрЃљ.
­ЪЉЅ рЃърЃарЃљрЃЦрЃбрЃўрЃЎрЃљрЃерЃў, "collapse" рЃњрЃљрЃЏрЃЮрЃўрЃДрЃћрЃюрЃћрЃЉрЃљ, рЃарЃЮрЃЏ рЃфрЃ«рЃарЃўрЃџрЃА рЃ░рЃЦрЃЮрЃюрЃЊрЃћрЃА рЃАрЃБрЃцрЃЌрЃљ рЃЊрЃљ рЃћрЃарЃЌрЃўрЃљрЃюрЃў рЃАрЃљрЃќрЃдрЃЋрЃарЃћрЃЉрЃў.
