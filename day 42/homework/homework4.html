<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <style>
    #container {
        width: 200px;
        height: 200px;
        background-color: blue;
    }

    #child {
            width: 50%;
            height: 50%;
            background-color: red;
    }

    /*
    child ელემენტის სიგანე და სიმაღლე პროცენტულია — 50%.
    ეს პროცენტები ითვლება მშობელი ელემენტის მიხედვით (ანუ #container).
    ამიტომ:

    50% width = 50% of 200px = 100px
    50% height = 50% of 200px = 100px

    child იქნება 100x100 წითელი ბლოკი, რომელიც მოთავსებულია ლურჯ "container"-ში.
    */
        </style>
</head>
<body>

    <div id="container">
        <div id="child"></div>
    </div>

</body>
</html>
