<!--
Property & Value წყვილი:
    CSS-ში, property არის ელემენტის ის ასპექტი, რომელსაც გსურთ სტილი (მაგალითად, color, font-size), 
    ხოლო value არის კონკრეტული პარამეტრი ამ property-სთვის (მაგალითად, red, 16px).
    მაგალითად, "color: red;" არის property-value წყვილი, სადაც "color" არის property და "red" არის value.

დეკლარაცია:
    CSS-ში დეკლარაცია შეიცავს property-value წყვილს, რომელიც ჩაკლავებულია ფრჩხილებში {}.
    მაგალითად: "color: red;" არის დეკლარაცია.

CSS წესი:
    CSS წესი არის სელექტორისა და ერთი ან მეტი დეკლარაციის კომბინაცია.
    სელექტორი შერჩევს HTML ელემენტებს, რომელთაც გსურთ სტილი და დეკლარაციები განსაზღვრავენ, თუ როგორ უნდა იყოს სტილიზირებული ისინი.
    მაგალითად:
    h1 {
        color: red;
        font-size: 20px;
    }
    ამ მაგალითში, "h1" არის სელექტორი, ხოლო ფრჩხილების შიგნით დეკლარაციები სტილიზირებს h1 ელემენტებს.
-->
