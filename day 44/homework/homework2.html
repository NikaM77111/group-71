<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    .red-dotted {
      text-decoration: underline;
      text-decoration-color: red;
      text-decoration-style: dotted;
    }

    .blue-wavy-top {
      text-decoration: overline;
      text-decoration-color: blue;
      text-decoration-style: wavy;
    }

    .default-dashed {
      text-decoration: underline;
      text-decoration-style: dashed;
    }
  </style>
</head>
<body>

  <p class="red-dotted">ეს არის პირველი პარაგრაფი  ქვემოდან წითელი წერტილოვანი ხაზით.</p>
  <p class="blue-wavy-top">ეს არის მეორე პარაგრაფი  ზემოდან ლურჯი ტალღოვანი ხაზით.</p>
  <p class="default-dashed">ეს არის მესამე პარაგრაფი  default ფერის წყვეტილი ხაზით.</p>

</body>
</html>
