<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Description</title>
    <style>
        .image-container {
            position: relative;
            width: 500px;
            height: 300px;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .description {
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            width: 100%;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://via.placeholder.com/500x300" alt="Sample Image">
        <div class="description">This is a sample image description</div>
    </div>
</body>
</html>
