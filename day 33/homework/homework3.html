<!DOCTYPE html>
<html>
<head>
    <title>Simple Table</title>
</head>
<body>

<table border="1">
    <tr>
        <th>სახელი</th>
        <th>ასაკი</th>
        <th>ქალაქი</th>
    </tr>
    <tr>
        <td>ნიკა</td>
        <td>25</td>
        <td>თბილისი</td>
    </tr>
    <tr>
        <td>მარი</td>
        <td>22</td>
        <td>ბათუმი</td>
    </tr>
</table>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Full Table</title>
</head>
<body>

<table border="1">
    <caption>სტუდენტების ქულები</caption>

    <thead>
        <tr>
            <th>სახელი</th>
            <th>საგანი</th>
            <th>ქულა</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>ანა</td>
            <td>მათემატიკა</td>
            <td>95</td>
        </tr>
        <tr>
            <td>გიორგი</td>
            <td>ფიზიკა</td>
            <td>88</td>
        </tr>
    </tbody>

    <tfoot>

</table>

</body>
</html>
