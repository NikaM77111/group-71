<!-- HTML დოკუმენტის დასაწყისი -->
<!DOCTYPE html> <!-- განსაზღვრავს დოკუმენტის ტიპს, HTML ფორმატში -->

<html> <!-- HTML დოკუმენტის ძირითადი კონტეინერი -->

<head> <!-- მეტამონაცემების ბლოკი (არ ჩანს ვიზუალურად) -->
    <meta charset="UTF-8"> <!-- სიმბოლოების კოდირება -->
    <title>გვერდის სათაური</title> <!-- ბრაუზერის ჩანართში გამოსაჩენი სათაური -->
</head>

<body> <!-- დოკუმენტის ხილული ნაწილი -->

    <h1>ძირითადი სათაური</h1> <!-- ყველაზე დიდი სათაური -->
    <h2>სათაური 2</h2> <!-- ნაკლებად მნიშვნელოვანი სათაური -->
    <h3>სათაური 3</h3> <!-- მესამე დონის სათაური -->
    
    <p>ეს არის პარა.</p> <!-- პარაგრაფის თეგი -->
    
    <a href="https://example.com">ლინკი</a> <!-- ჰიპერბმული სხვა გვერდზე გადასასვლელად -->

    <img src="image.jpg" alt="აღწერა"> <!-- სურათის ჩასმა -->

    <ul> <!-- არეული სია -->
        <li>ელემენტი 1</li> <!-- სიის ელემენტი -->
        <li>ელემენტი 2</li>
    </ul>

    <ol> <!-- დალაგებული (დანომრილი) სია -->
        <li>პუნქტი 1</li>
        <li>პუნქტი 2</li>
    </ol>

    <div> <!-- კონტეინერი, სტრუქტურისთვის -->
        <p>ეს არის div ბლოკში.</p>
    </div>

    <span>ტექსტის მონაკვეთი</span> <!-- ინლაინ ელემენტი – გამოიყენება სტილისთვის ან ტექსტის ხაზში ჩასასმელად -->

    <br> <!-- ხაზის გადატანა -->

    <hr> <!-- ჰორიზონტალური ხაზი -->

    <strong>მნიშვნელოვანი ტექსტი</strong> <!-- ტექსტი გამუქებულია, სემანტურად მნიშვნელოვანია -->

    <em>გამოკვეთილი ტექსტი</em> <!-- დახრილი ტექსტი, სემანტურად გამოკვეთილი -->

    <input type="text"> <!-- ტექსტური შეყვანის ველი -->

    <button>დაჭერე</button> <!-- ღილაკი -->

</body>

</html> <!-- HTML დოკუმენტის დასასრული -->
