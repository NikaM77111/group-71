<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>list-style-image ტესტი</title>
<style>
  ul {
    list-style-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Star_empty.svg/20px-Star_empty.svg.png');
  }
</style>
</head>
<body>

<ul>
  <li>პირველი ელემენტი</li>
  <li>მეორე ელემენტი</li>
  <li>მესამე ელემენტი</li>
</ul>

</body>
</html>
